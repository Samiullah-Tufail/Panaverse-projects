  <head>

    <title>Document</title>

  <body>
    <script>
      let usernames = ["Sami", "Hameed", "Zuhaib", "Abdullah", "Mohid"];

      for (let i = 0; i < usernames.length; i++) {
        if (usernames[i] === "Sami") {
          console.log("Hello Sami, would you like to see a status report?");
        } else {
          console.log(
            "Hello " + usernames[i] + ", thank you for logging in again."
          );
        }
      }
    </script>
