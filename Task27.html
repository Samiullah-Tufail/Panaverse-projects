<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = 24;

      if (age < 2) {
        console.log("baby.");
      } else if (age >= 2 && age < 4) {
        console.log("toddler.");
      } else if (age >= 4 && age < 13) {
        console.log("kid.");
      } else if (age >= 13 && age < 20) {
        console.log("teenager.");
      } else if (age >= 20 && age < 65) {
        console.log("adult.");
      } else {
        console.log("elder.");
      }
    </script>
  </body>
</html>
