<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 5;
      console.log("Is x equal to 5? I predict True.");
      console.log(x == 5); 

      let y = 10;
      console.log("Is y not equal to 5? I predict True.");
      console.log(y != 5); 

      let z = 7;
      console.log("Is z greater than 5? I predict True.");
      console.log(z > 5);

      let a = 3;
      console.log("Is a less than or equal to 3? I predict True.");
      console.log(a <= 3);

      let g = 25;
      console.log("Is g less than or equal to 25? I predict True.");
      console.log(g <= 25);

      let d = "cat";
      console.log("Is d not equal to 'dog'? I predict True.");
      console.log(d != "dog"); 

      let b = 10;
      console.log("Is b greater than or equal to 15? I predict False.");
      console.log(b >= 15);

      let c = "apple";
      console.log("Is c equal to 'banana'? I predict False.");
      console.log(c == "banana");

      let e = 20;
      console.log("Is e less than 10? I predict False.");
      console.log(e < 10); 

      let f = 15;
      console.log("Is f greater than 20? I predict False.");
      console.log(f > 20);

    </script>
  </body>
</html>
