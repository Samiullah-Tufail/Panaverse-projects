  <body>
    <script>
      function describe_city(city, country = "Pakistan") {
        console.log(city + " is in " + country + ".");
      }

      // Call the function for three different cities
      describe_city("Lahore");
      describe_city("London", "UK");
      describe_city("New york", "USA");
    </script>
