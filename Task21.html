<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruits = ["Apple", "Banana", "Orange"];

      console.log("Fruit at index 3:", fruits[3]); // This will cause an index error because the array has only 3 elements

      // Correcting the error by accessing an existing index
      console.log("Fruit at index 1:", fruits[1]);
    </script>
  </body>
</html>
