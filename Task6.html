<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2 id="addition"></h2>
      <h2 id="subtraction"></h2>
      <h2 id="multiplication"></h2>
      <h2 id="division"></h2>
    </div>

    <script>
      let addition = document.getElementById("addition");
      let subtraction = document.getElementById("subtraction");
      let multiplication = document.getElementById("multiplication");
      let division = document.getElementById("division");

      addition.innerHTML = "Addition" + " " +  "=" + " " + (3+5) ;
      subtraction.innerHTML = "subtraction" + " " +  "=" + " " + (10-2);
      multiplication.innerHTML =  "multiplication" + " " +  "=" + " " + (4*2);
      division.innerHTML = "division" + " " +  "=" + " " + (16/2);
    </script>
  </body>
</html>
