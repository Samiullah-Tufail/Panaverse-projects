  <body>
    <script>
      let Guests = [
        "SamiUllah",
        "Zuhaib",
        "HameedUllah",
        "Abdullah",
      ];
      console.log("Great news! We've found a bigger dinner table.");
      Guests.unshift("HameedUllah");
      let middleIndex = Math.floor(Guests.length / 2);
      Guests.splice(middleIndex, 0, "Hamid");
      Guests.push("Galileo Galilei");
      for (var i = 0; i < Guests.length; i++) {
        console.log(
          "Dear " +
            Guests[i] +
            ",\n\nI would like to invite you to dinner. It would be an honor to have you join me for a delightful evening of conversation and good food.\n\nBest regards,\n[Your Name]"
        );
      }
    </script>
  </body>
