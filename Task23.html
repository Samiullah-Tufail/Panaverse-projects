<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = "Sami";
      console.log("Is name equal to 'Sami'? I predict True.");
      console.log(name == "Sami"); 

      let city = "Gujranwala";
      console.log("Is city not equal to 'Lahore'? I predict True.");
      console.log(city != "Lahore");

      let country = "CANADA";
      console.log(
        "Is the lowercase of country equal to 'canada'? I predict True."
      );
      console.log(country.toLowerCase() == "canada");

      let num1 = 10;
      console.log("Is num1 equal to 10? I predict True.");
      console.log(num1 == 10);

      let num2 = 20;
      console.log("Is num2 not equal to 30? I predict True.");
      console.log(num2 != 30);

      let num3 = 15;
      console.log("Is num3 greater than 10? I predict True.");
      console.log(num3 > 10);

      let num4 = 25;
      console.log("Is num4 less than 30? I predict True.");
      console.log(num4 < 30); 

      let num5 = 10;
      console.log("Is num5 greater than or equal to 5? I predict True.");
      console.log(num5 >= 5);

      let num6 = 20;
      console.log("Is num6 less than or equal to 25? I predict True.");
      console.log(num6 <= 25); //

      let age = 25;
      console.log("Is age greater than 18 and less than 30? I predict True.");
      console.log(age > 18 && age < 30);

      let temperature = 15;
      console.log(
        "Is temperature less than 0 or greater than 30? I predict False."
      );
      console.log(temperature < 0 || temperature > 30);

      let fruits = ["apple", "banana", "orange"];
      console.log("Is 'banana' in the fruits array? I predict True.");
      console.log(fruits.includes("banana"));

      let vegetables = ["carrot", "broccoli", "spinach"];
      console.log("Is 'cabbage' not in the vegetables array? I predict True.");
      console.log(!vegetables.includes("cabbage"));
    </script>
  </body>
</html>
