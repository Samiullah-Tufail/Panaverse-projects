<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      let current_users = ["Sami", "Hameed", "Abdullah", "Usama"];

      let new_users = ["sattar", "Abdullah", "ibrar", "gulzar", "tufail"];

      for (let i = 0; i < new_users.length; i++) {
        let usernameExists = false;

        for (let j = 0; j < current_users.length; j++) {
          if (new_users[i].toLowerCase() === current_users[j].toLowerCase()) {
            usernameExists = true;
            break;
          }
        }

        if (usernameExists) {
          console.log(
            "Sorry, " +
              new_users[i] +
              " is already taken. Please enter a new username."
          );
        } else {
          console.log(new_users[i] + " is available.");
        }
      }
    </script>
  </body>
</html>
